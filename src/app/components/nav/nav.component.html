<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [ngClass]="{hidden: !(isHandset$ |async) }"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async) === false">
    <mat-toolbar color="primary">
      <a>{{brandName.name}}</a>
    </mat-toolbar>
    <mat-nav-list *ngFor="let main of sideMenu">
      <a mat-list-item href="{{main.link}}">
        <mat-icon>{{main.icon}}</mat-icon>
        {{main.label}}
      </a>
    </mat-nav-list>
    <mat-divider></mat-divider>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <a>{{brandName.name}}</a>

      <div *ngIf="!(isHandset$ | async) === true">
        <ng-container *ngFor="let main of topMenu">
          <a mat-icon-button href="{{main.link}}">
            <mat-icon>{{main.icon}}</mat-icon>
            {{main.label}}
          </a>
        </ng-container>
      </div>

      <span class="spacer"></span>

      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <button mat-icon-button>
        <mat-icon>dashboard</mat-icon>
      </button>

      <button mat-icon-button [matMenuTriggerFor]="profile">
        <mat-icon>account_box</mat-icon>
      </button>
      <mat-menu #profile="matMenu">
        <mat-card class="mat-elevation-z0">
          <mat-card-header>
            <div></div>
            <img mat-card-avatar src="https://source.unsplash.com/random?face" alt="Photo of a Shiba Inu">
            <mat-card-title>Olá Usuário do Sistema</mat-card-title>
            <mat-card-subtitle>Nome da Empresa</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
          </mat-card-content>
        </mat-card>

      </mat-menu>

      <button mat-icon-button>
        <mat-icon>logout</mat-icon>
      </button>

    </mat-toolbar>
    <ng-content select="selector"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
